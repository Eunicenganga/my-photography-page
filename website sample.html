<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 2em;
    text-align: center;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1em;
    padding: 2em;
}

.gallery-item {
    border: 1px solid #ddd;
    padding: 1em;
}

.gallery-item img {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>My Photography</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Photography Page</h2>
        <p>Here you'll find a collection of my favorite photographs.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="photo1.jpg" alt="Photo 1">
                <p>Description of Photo 1</p>
            </div>
            <div class="gallery-item">
                <img src="photo2.jpg" alt="Photo 2">
                <p>Description of Photo 2</p>
            </div>
            <div class="gallery-item">
                <img src="photo3.jpg" alt="Photo 3">
                <p>Description of Photo 3</p>
            </div>
            <!-- Add more photos as needed -->
        </div>
    </section>

    <footer>
        <p>Â© 2024 My Photography. All rights reserved.</p>
    </footer>
</body>
</html>
